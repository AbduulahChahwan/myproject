<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #555;
        }

        input[type="text"], select {
            width: calc(100% - 20px);
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        #qr-code {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>QR Generator</h1>
        <label for="qr-type">Select QR type:</label>
        <select id="qr-type">
            <option value="url">URL</option>
            <option value="contact">Contact Information</option>
            <option value="wifi">Wi-Fi Network</option>
            <option value="text">Text Message</option>
        </select>
        <label for="qr-data">Enter data:</label>
        <input type="text" id="qr-data" placeholder="Enter data">
        <label for="qr-size">QR code size:</label>
        <input type="number" id="qr-size" value="200">
        <label for="qr-color">QR code color:</label>
        <input type="color" id="qr-color" value="#000000">
        <label for="qr-error-correction">Error correction level:</label>
        <select id="qr-error-correction">
            <option value="L">Low (7%)</option>
            <option value="M">Medium (15%)</option>
            <option value="Q">Quartile (25%)</option>
            <option value="H">High (30%)</option>
        </select>
        <button onclick="generateQR()">Generate QR Code</button>
        <div id="qr-code"></div>
    </div>

    <script>
        function generateQR() {
            var qrType = document.getElementById('qr-type').value;
            var qrData = document.getElementById('qr-data').value;
            var qrSize = document.getElementById('qr-size').value;
            var qrColor = document.getElementById('qr-color').value;
            var qrErrorCorrection = document.getElementById('qr-error-correction').value;

            var qrCodeContainer = document.getElementById('qr-code');
            qrCodeContainer.innerHTML = '';

            if (qrData.trim() === '') {
                alert('Please enter data to generate QR code.');
                return;
            }

            var url = `https://api.qrserver.com/v1/create-qr-code/?data=${encodeURIComponent(qrData)}&size=${qrSize}x${qrSize}&color=${qrColor.substring(1)}&bgcolor=ffffff&margin=0&format=png&ecc=${qrErrorCorrection}`;

            var img = document.createElement('img');
            img.src = url;
            img.alt = 'QR Code';

            qrCodeContainer.appendChild(img);
        }
    </script>
</body>
</html>
